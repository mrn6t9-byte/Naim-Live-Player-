// ---------------- PAGE FUNCTIONS ----------------
function showPage(page){
  livePage.style.display=page==="livePage"?"block":"none";
  highlightPage.style.display=page==="highlightPage"?"block":"none";
}

// ---------------- LIVE MATCH RENDER ----------------
function loadLive(){
  livePage.innerHTML="";
  liveMatches.forEach(m=>{
    const card=document.createElement("div");
    card.className="match-card";
    card.innerHTML=`
      <img class="flag" src="${m.left}">
      <div class="match-info">
        <div class="match-title">${m.title}</div>
        <div class="match-sub">${m.sub}</div>
        <div class="timer">00:00:00</div>
        <div class="live-center">LIVE</div>
      </div>
      <img class="flag" src="${m.right}">
    `;
    livePage.appendChild(card);

    const timerEl=card.querySelector(".timer");
    const liveEl=card.querySelector(".live-center");
    const start=new Date(m.start);
    setInterval(()=>{
      const diff=start-new Date();
      if(diff<=0){timerEl.innerText="LIVE"; liveEl.style.display="block";}
      else{
        const h=Math.floor(diff/36e5),mi=Math.floor((diff%36e5)/6e4),s=Math.floor((diff%6e4)/1000);
        timerEl.innerText=`${String(h).padStart(2,'0')}:${String(mi).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      }
    },1000);

    card.onclick=()=>openMatch(m);
  });
}

// ---------------- OPEN MATCH ----------------
async function openMatch(m){
  showPage(""); // hide both
  document.getElementById("playerPage").style.display="block";
  playerTitle.innerText=m.title+" ‚Ä¢ "+m.sub;
  sources.innerHTML="";

  if(shakaPlayer){await shakaPlayer.destroy();shakaPlayer=null;}
  if(hls){hls.destroy();hls=null;}

  if(Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(m.sources[0].link);
    hls.attachMedia(video);
  } else {
    video.src=m.sources[0].link;
  }

  shakaPlayer=new shaka.Player(video);

  m.sources.forEach(s=>{
    const b=document.createElement("button");
    b.className="source-btn";
    b.innerText=s.name;
    b.onclick=()=>{if(hls){hls.loadSource(s.link);} shakaPlayer.load(s.link);};
    sources.appendChild(b);
  });
}

function goBack(){
  video.pause();
  document.getElementById("playerPage").style.display="none";
  showPage("livePage");
}

// ---------------- HIGHLIGHT RENDER ----------------
function loadHighlights(){
  highlightPage.innerHTML="";
  highlights.forEach(item=>{
    const card=document.createElement("div");
    card.className="highlight-card";
    card.innerHTML=`<img src="${item.img}" class="thumb"><div class="h-title">${item.title}</div>`;
    if(item.type==="single"){
      const btn=document.createElement("button");
      btn.innerText="Watch Highlight";
      btn.onclick=()=>window.open(item.link,"_blank");
      card.appendChild(btn);
    }
    if(item.type==="series"){
      item.matches.forEach(m=>{
        const btn=document.createElement("button");
        btn.innerText=m.title;
        btn.onclick=()=>window.open(m.link,"_blank");
        card.appendChild(btn);
      });
    }
    if(item.type==="test"){
      item.days.forEach(d=>{
        const btn=document.createElement("button");
        btn.innerText=d.title;
        btn.onclick=()=>window.open(d.link,"_blank");
        card.appendChild(btn);
      });
    }
    highlightPage.appendChild(card);
  });
}
