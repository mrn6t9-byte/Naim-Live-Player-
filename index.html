<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MN NAIM MULTI LIVE</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#050505;
  color:#fff;
  font-family:'Inter',system-ui;
}
.header{
  text-align:center;
  padding:18px;
  font-family:'Orbitron',sans-serif;
  font-size:26px;
  color:#00f2ff;
  text-shadow:0 0 15px #00f2ff;
}

/* PLAYER */
.player-box{
  max-width:700px;
  margin:14px auto;
  background:#000;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(0,255,255,.25);
}
video{
  width:100%;
  height:240px;
  background:#000;
}

/* SECTION TITLES */
.section-title{
  text-align:center;
  margin:22px 0 10px;
  font-family:'Orbitron',sans-serif;
  font-size:20px;
  color:#ffcc00;
}

/* BUTTONS */
.btn{
  width:90%;
  margin:10px auto;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-family:'Orbitron',sans-serif;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(90deg,#ff004c,#ffb300,#00e5ff);
  background-size:300% 300%;
  animation:rgb 6s linear infinite;
}
@keyframes rgb{
  0%{background-position:0% 50%}
  100%{background-position:300% 50%}
}

/* MULTI */
.multi-wrap{
  max-width:700px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr;
  gap:18px;
}

/* TELEGRAM */
.tg{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(90deg,#0088cc,#00f2ff);
  padding:14px 20px;
  border-radius:30px;
  font-weight:700;
  color:#fff;
  text-decoration:none;
  box-shadow:0 0 30px rgba(0,255,255,.7);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="header">MN NAIM MULTI LIVE</div>

<!-- SINGLE MATCH PLAYER -->
<div class="player-box">
  <video id="singlePlayer" controls autoplay playsinline></video>
</div>

<!-- SINGLE MATCH SLOTS -->
<div class="section-title">SINGLE MATCH</div>

<button class="btn" onclick="playSingle(0)">BPL 26 RW vs CTR</button>
<button class="btn" onclick="playSingle(1)">BAN vs IND</button>
<button class="btn" onclick="playSingle(2)">PSL QG vs IU</button>
<button class="btn" onclick="playSingle(3)">ILT20 MIE vs SW</button>
<button class="btn" onclick="playSingle(4)">BBL ST vs HEA</button>

<!-- MULTI LIVE -->
<div class="section-title">MULTI LIVE</div>

<div class="multi-wrap">
  <div class="player-box">
    <video id="multi1" controls autoplay playsinline></video>
  </div>
  <div class="player-box">
    <video id="multi2" controls autoplay playsinline></video>
  </div>
</div>

<button class="btn" onclick="playMulti(0,1)">Play Match 1 + 2</button>
<button class="btn" onclick="playMulti(2,3)">Play Match 3 + 4</button>

<a class="tg" href="https://t.me/ClipByNaim" target="_blank">Join Telegram</a>

<script>
const matches=[
 {name:"BPL 26 RW vs CTR", link:"https://bd-mc-fdlive.fancode.com/mumbai/139758_english_hls_add0a4c6f92142_1ta-di_h264/1080p.m3u8"},
 {name:"BAN vs IND", link:"https://example.com/banind.m3u8"},
 {name:"PSL QG vs IU", link:"https://example.com/psl.m3u8"},
 {name:"ILT20", link:"https://example.com/ilt20.m3u8"},
 {name:"BBL", link:"https://example.com/bbl.m3u8"}
];

function load(video,url){
  if(Hls.isSupported()){
    const hls=new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  }else{
    video.src=url;
  }
}

function playSingle(i){
  load(document.getElementById("singlePlayer"),matches[i].link);
}

function playMulti(a,b){
  load(document.getElementById("multi1"),matches[a].link);
  load(document.getElementById("multi2"),matches[b].link);
}
</script>

</body>
</html>
