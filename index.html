<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MN NAIM MULTI LIVE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body{
  margin:0;
  font-family:'Inter',system-ui;
  background:linear-gradient(180deg,#071b20,#02090c,#000);
  color:#eaffff;
}

/* HEADER */
.header{
  text-align:center;
  padding:20px;
  font-family:'Orbitron',sans-serif;
  font-size:28px;
  color:#38f2e0;
  text-shadow:0 0 18px #38f2e0;
}

/* MATCH LIST */
#listPage{
  max-width:520px;
  margin:auto;
  padding:10px;
}
.match-btn{
  width:100%;
  padding:20px;
  margin:14px 0;
  border:none;
  border-radius:22px;
  font-size:20px;
  font-family:'Orbitron',sans-serif;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(90deg,#ff004c,#ffb300,#00e5ff,#ff004c);
  background-size:300% 300%;
  animation:rgb 6s linear infinite;
  box-shadow:0 0 25px rgba(255,255,255,.15);
  position:relative;
}
@keyframes rgb{
  0%{background-position:0% 50%;}
  100%{background-position:300% 50%;}
}
.match-btn:active{transform:scale(.96);}

/* BADGE */
.badge{
  position:absolute;
  right:16px;
  top:14px;
  font-size:12px;
  padding:4px 10px;
  border-radius:12px;
}
.live{
  background:#ff0033;
  box-shadow:0 0 10px #ff0033;
}
.upcoming{
  background:#222;
  color:#ffcc00;
}
.countdown{
  font-size:13px;
  margin-top:6px;
  opacity:.9;
}

/* PLAYER PAGE */
#playerPage{
  display:none;
  max-width:520px;
  margin:auto;
  padding:10px;
}
.back{
  margin:10px;
  color:#38f2e0;
  cursor:pointer;
  font-weight:600;
}
.match-title{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  margin:10px 0;
}
.player-box{
  background:#000;
  border-radius:26px;
  overflow:hidden;
  box-shadow:0 0 35px #000;
}
video{
  width:100%;
  height:240px;
  background:#000;
}

/* CONTROLS */
.controls{
  display:flex;
  gap:10px;
  padding:12px;
}
.ctrl{
  flex:1;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:700;
  cursor:pointer;
}
.play{background:linear-gradient(90deg,#ff6a00,#38f2e0);color:#fff;}
.pip{background:#111;color:#38f2e0;}
.share{background:#0088cc;color:#fff;}

/* TELEGRAM FLOAT BUTTON */
.telegram-float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(90deg,#0088cc,#00f2ff);
  padding:14px 20px;
  color:#fff;
  font-weight:700;
  border-radius:26px;
  text-decoration:none;
  text-align:center;
  box-shadow:0 0 25px rgba(0,255,255,.5);
  z-index:9999;
  transition:0.3s;
}
.telegram-float:hover{
  box-shadow:0 0 35px rgba(0,255,255,.8);
  transform:scale(1.05);
}
</style>
</head>

<body>
<div class="header">MN NAIM MULTI LIVE</div>

<!-- MATCH LIST -->
<div id="listPage">
  <button class="match-btn" onclick="openMatch('BAN vs IND','https://example.com/ban-ind.m3u8')">BAN vs IND</button>
  <button class="match-btn" onclick="openMatch('PAK vs SL','https://example.com/pak-sl.m3u8')">PAK vs SL</button>
  <button class="match-btn" onclick="openMatch('AUS vs ENG','https://example.com/aus-eng.m3u8')">AUS vs ENG</button>
  <button class="match-btn" onclick="openMatch('SA vs NZ','https://example.com/sa-nz.m3u8')">SA vs NZ</button>
  <button class="match-btn" onclick="openMatch('CARIBBEAN LEAGUE','https://bd-mc-fdlive.fancode.com/mumbai/139758_english_hls_add0a4c6f92142_1ta-di_h264/1080p.m3u8')">CARIBBEAN LEAGUE</button>
</div>

<!-- PLAYER PAGE -->
<div id="playerPage">
  <div class="back" onclick="goBack()">‚Üê Back</div>
  <div class="match-title" id="matchName"></div>
  <div class="player-box">
    <video id="video" controls playsinline></video>
  </div>
  <div class="controls">
    <button class="ctrl play" onclick="video.play()">‚ñ∂ PLAY</button>
    <button class="ctrl pip" onclick="pip()">‚ßâ PiP</button>
    <button class="ctrl share" onclick="share()">‚Üó SHARE</button>
  </div>
</div>

<!-- TELEGRAM FLOAT BUTTON -->
<a href="https://t.me/ClipByNaim" target="_blank" class="telegram-float">Join Telegram</a>

<script>
let hls;
const video=document.getElementById("video");

function openMatch(name,link){
  document.getElementById("listPage").style.display="none";
  document.getElementById("playerPage").style.display="block";
  document.getElementById("matchName").innerText=name;

  if(hls)hls.destroy();
  if(Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(link);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
  }else{
    video.src=link;
    video.play();
  }
}

function goBack(){
  video.pause();
  document.getElementById("playerPage").style.display="none";
  document.getElementById("listPage").style.display="block";
}

function pip(){
  if(document.pictureInPictureElement){
    document.exitPictureInPicture();
  }else{
    video.requestPictureInPicture();
  }
}

function share(){
  const text="üî¥ LIVE MATCH WATCH NOW\nJoin üëâ https://t.me/ClipByNaim";
  navigator.share ? navigator.share({text}) : alert(text);
}
</script>
</body>
</html>
