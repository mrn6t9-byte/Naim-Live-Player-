<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MN NAIM MULTI LIVE</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body{
  margin:0;
  font-family:'Inter',system-ui;
  background:linear-gradient(180deg,#071b20,#02090c,#000);
  color:#eaffff;
}

/* HEADER */
.header{
  text-align:center;
  padding:20px;
  font-family:'Orbitron',sans-serif;
  font-size:28px;
  color:#38f2e0;
  text-shadow:0 0 18px #38f2e0;
}

/* MATCH LIST */
#listPage{
  max-width:520px;
  margin:auto;
  padding:10px;
}
.match-btn{
  width:100%;
  padding:20px;
  margin:12px 0;
  border:none;
  border-radius:22px;
  background:linear-gradient(135deg,#0b2d33,#071b20);
  color:#fff;
  font-size:20px;
  font-family:'Orbitron',sans-serif;
  box-shadow:inset 0 0 16px rgba(56,242,224,.25);
  cursor:pointer;
}
.match-btn:active{transform:scale(.97);}

/* PLAYER PAGE */
#playerPage{
  display:none;
  max-width:520px;
  margin:auto;
  padding:10px;
}
.back{
  margin:10px;
  color:#38f2e0;
  cursor:pointer;
  font-weight:600;
}
.match-title{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  margin:10px 0;
}
.player-box{
  background:#000;
  border-radius:26px;
  overflow:hidden;
  box-shadow:0 0 35px #000;
}
video{
  width:100%;
  height:240px;
  background:#000;
}
.controls{
  display:flex;
  gap:10px;
  padding:12px;
}
.ctrl{
  flex:1;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:700;
  cursor:pointer;
}
.play{background:linear-gradient(90deg,#ff6a00,#38f2e0);color:#fff;}
.pip{background:#111;color:#38f2e0;}
.share{background:#0088cc;color:#fff;}
</style>
</head>

<body>

<div class="header">MN NAIM MULTI LIVE</div>

<!-- MATCH LIST PAGE -->
<div id="listPage">
  <button class="match-btn" onclick="openMatch('BAN vs IND','https://example.com/ban-ind.m3u8')">BAN vs IND</button>
  <button class="match-btn" onclick="openMatch('PAK vs SL','https://example.com/pak-sl.m3u8')">PAK vs SL</button>
  <button class="match-btn" onclick="openMatch('AUS vs ENG','https://example.com/aus-eng.m3u8')">AUS vs ENG</button>
  <button class="match-btn" onclick="openMatch('SA vs NZ','https://example.com/sa-nz.m3u8')">SA vs NZ</button>
  <button class="match-btn" onclick="openMatch('CARIBBEAN LEAGUE','https://bd-mc-fdlive.fancode.com/mumbai/139758_english_hls_add0a4c6f92142_1ta-di_h264/1080p.m3u8')">CARIBBEAN LEAGUE</button>
  <button class="match-btn" onclick="openMatch('DEMO MATCH','https://example.com/demo.m3u8')">DEMO MATCH</button>
</div>

<!-- PLAYER PAGE -->
<div id="playerPage">
  <div class="back" onclick="goBack()">‚Üê Back to matches</div>
  <div class="match-title" id="matchName"></div>

  <div class="player-box">
    <video id="video" controls playsinline></video>
  </div>

  <div class="controls">
    <button class="ctrl play" onclick="video.play()">‚ñ∂ PLAY</button>
    <button class="ctrl pip" onclick="pip()">‚ßâ PiP</button>
    <button class="ctrl share" onclick="share()">‚Üó SHARE</button>
  </div>
</div>

<script>
let hls;
const video=document.getElementById("video");

function openMatch(name,link){
  document.getElementById("listPage").style.display="none";
  document.getElementById("playerPage").style.display="block";
  document.getElementById("matchName").innerText=name;

  if(hls)hls.destroy();
  if(Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(link);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
  }else{
    video.src=link;
    video.play();
  }
}

function goBack(){
  video.pause();
  document.getElementById("playerPage").style.display="none";
  document.getElementById("listPage").style.display="block";
}

function pip(){
  if(document.pictureInPictureElement){
    document.exitPictureInPicture();
  }else{
    video.requestPictureInPicture();
  }
}

function share(){
  const text="üî¥ LIVE MATCH WATCH NOW\nJoin üëâ https://t.me/ClipByNaim";
  if(navigator.share){
    navigator.share({text});
  }else{
    alert(text);
  }
}
</script>

</body>
</html>
