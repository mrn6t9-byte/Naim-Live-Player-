<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MN NAIM MULTI LIVE</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
body{margin:0;font-family:system-ui;background:#010111;color:#fff;}
.header{text-align:center;padding:14px;font-weight:700;font-size:18px;background:#0b1c3a;}
.player-box{max-width:480px;margin:20px auto;background:#000;border-radius:14px;overflow:hidden;position:relative;}
video,iframe{width:100%;height:260px;border-radius:10px;background:#000;}
.hidden{display:none;}
.glow-btn{width:60px;height:60px;border-radius:50%;border:none;font-weight:700;font-size:18px;position:absolute;bottom:15px;right:15px;cursor:pointer;color:#fff;background:#ff0033;box-shadow:0 0 20px #ff0033,0 0 40px #ff0033;transition:0.3s;}
.glow-btn.playing{background:#0f0;box-shadow:0 0 20px #0f0,0 0 40px #0f0;}
.glow-btn:hover{transform:scale(1.1);}
.match-name{text-align:center;margin-top:12px;font-weight:700;font-size:18px;color:#ffcc00;background:#111;padding:6px 0;border-radius:8px;max-width:300px;margin-left:auto;margin-right:auto;}
.btn-match{background:#0f6;color:#000;margin:6px auto;width:80%;display:block;padding:12px;border:none;border-radius:50px;font-weight:700;cursor:pointer;}
.join{margin:20px;background:linear-gradient(90deg,#1e90ff,#00c6ff);padding:14px;text-align:center;border-radius:12px;font-weight:700;}
.join a{color:#fff;text-decoration:none;display:block;}
</style>
</head>

<body>

<div class="header">MN NAIM MULTI LIVE</div>

<!-- Predefined Matches -->
<div class="card" style="text-align:center;">
  <button class="btn-match" onclick="setMatch('BAN vs IND','https://bd-mc-fdlive.fancode.com/mumbai/139758_english_hls_add0a4c6f92142_1ta-di_h264/1080p.m3u8')">Wi W Leage </button>
  <button class="btn-match" onclick="setMatch('AUS vs ENG','https://bd-mc-fdlive.fancode.com/mumbai/139223_english_hls_abc123/1080p.m3u8')">AUS vs ENG</button>
</div>

<!-- Hidden input for public link -->
<input id="link" class="hidden">

<!-- Match name display -->
<div class="match-name" id="matchName">Select a Match</div>

<!-- Player -->
<div class="player-box" id="player">
  <button class="glow-btn" id="playBtn">â–¶</button>
</div>

<div class="join">
  ðŸ”” <a href="https://t.me/ClipByNaim" target="_blank">Join Telegram for Live Match Links</a>
</div>

<script>
const playerBox = document.getElementById('player');
const playBtn = document.getElementById('playBtn');
const matchName = document.getElementById('matchName');

function loadPlayer(url){
  playerBox.innerHTML = "";
  playerBox.appendChild(playBtn);

  if(url.includes(".m3u8")){
    let video=document.createElement("video");
    video.controls=true;
    video.autoplay=true;
    video.playsInline=true;
    playerBox.appendChild(video);

    if(Hls.isSupported()){
      let hls=new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,()=>{video.play();});
    }else{video.src=url;}
  }else{
    let iframe=document.createElement("iframe");
    iframe.src=url;
    iframe.allow="autoplay; fullscreen";
    playerBox.appendChild(iframe);
  }
}

function setMatch(name,url){
  matchName.innerText=name;
  document.getElementById('link').value=url;
  loadPlayer(url);
  playBtn.classList.add("playing");
}

// Play button click
playBtn.onclick=function(){
  const url=document.getElementById('link').value;
  if(!url)return alert("No link found!");
  loadPlayer(url);
  playBtn.classList.add("playing");
}

// Auto-play via URL ?src=
window.onload=function(){
  const params=new URLSearchParams(window.location.search);
  const src=params.get("src");
  const name=params.get("name");
  if(src){
    document.getElementById('link').value=src;
    matchName.innerText=name || "Live Match";
    loadPlayer(src);
    playBtn.classList.add("playing");
  }
}
</script>

</body>
</html>
