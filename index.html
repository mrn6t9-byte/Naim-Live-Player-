<body>

<div class="header">MN NAIM MULTI LIVE</div>

<!-- Predefined Matches -->

  <button class="btn-match" onclick="setLink('https://bd-mc-fdlive.fancode.com/mumbai/139299_english_hls_f8962e06b325758_1ta-di_h264/1080p.m3u8')">Wi vs Afg</button>
  <button class="btn-match" onclick="setLink('')">AUS vs ENG</button>

<!-- Custom Link -->
<input id="link" class="input-box" placeholder="Paste m3u8 / embed link here">
<button onclick="play()">PLAY STREAM</button>

<div class="player-box" id="player"></div>

<script>
const playerBox = document.getElementById('player');

function loadPlayer(url){
  playerBox.innerHTML = "";

  if(url.includes(".m3u8")){
    let video = document.createElement("video");
    video.controls = true;
    video.playsInline = true;
    video.autoplay = true;
    playerBox.appendChild(video);

    if(Hls.isSupported()){
      let hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    }else{
      video.src = url;
    }
  }else{
    let iframe = document.createElement("iframe");
    iframe.src = url;
    iframe.allow = "autoplay; fullscreen";
    playerBox.appendChild(iframe);
  }
}

function play(){
  const url = document.getElementById("link").value;
  if(url) loadPlayer(url);
}

function setLink(url){
  document.getElementById("link").value = url;
  loadPlayer(url);
}

// Auto-play via URL ?src=
window.onload = function(){
  const params = new URLSearchParams(window.location.search);
  const src = params.get("src");
  if(src){
    document.getElementById("link").value = src;
    loadPlayer(src);
  }
}
</script>

</body>
