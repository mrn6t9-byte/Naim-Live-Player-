<script>
const playerBox = document.getElementById('player');
const playBtn = document.getElementById('playBtn');
const matchName = document.getElementById('matchName');

// Load video player
function loadPlayer(url){
  playerBox.innerHTML = ""; // clear previous content
  playerBox.appendChild(playBtn); // keep play button

  if(url.includes(".m3u8")){
    let video = document.createElement("video");
    video.controls = true;
    video.autoplay = true;
    video.playsInline = true;
    playerBox.appendChild(video);

    if(Hls.isSupported()){
      let hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    }else{
      video.src = url;
    }
  }else{
    let iframe = document.createElement("iframe");
    iframe.src = url;
    iframe.allow = "autoplay; fullscreen";
    playerBox.appendChild(iframe);
  }
}

// Play button click
playBtn.onclick = function(){
  const url = document.getElementById("link").value;
  if(!url) return alert("No link found!");
  loadPlayer(url);

  // Toggle button glow
  this.classList.add("playing");

  // Optionally update match name dynamically
  // matchName.innerText = "BAN vs IND";
}
</script>
