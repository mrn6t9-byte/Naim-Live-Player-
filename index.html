video{

  background:#000;

/* CONTROLS */

  gap:10px;
  padding:12px;
  background:#06161a;

    <button class="ctrl play" onclick="video.play()">â–¶ PLAY</button>

<script>
let hls;
const video=document.getElementById("video");

function playMatch(url){
 if(hls)hls.destroy();
 if(Hls.isSupported()){
  hls=new Hls();
  hls.loadSource(url);
  hls.attachMedia(video);
  hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
 }else{
  video.src=url;video.play();
 }
}

/* PiP */
function pip(){
 if(document.pictureInPictureElement){
  document.exitPictureInPicture();
 }else{
  video.requestPictureInPicture();
 }
}

/* SHARE */
function share(){
 const text="ðŸ”´ LIVE MATCH WATCH NOW\n\nJoin: https://t.me/ClipByNaim";
 if(navigator.share){

 }else{
  alert(text);
 }
}
</script>
