<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MN NAIM MULTI LIVE</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body{
  margin:0;
  font-family:'Inter',system-ui;
  background:linear-gradient(180deg,#071b20,#02090c,#000);
  color:#eaffff;
}
.header{
  text-align:center;
  padding:20px;
  font-family:'Orbitron',sans-serif;
  font-size:28px;
  color:#38f2e0;
  text-shadow:0 0 18px #38f2e0;
}
#listPage,#playerPage{max-width:520px;margin:auto;padding:10px;}
.match-btn{
  width:100%;
  padding:20px;
  margin:14px 0;
  border:none;
  border-radius:22px;
  font-family:'Orbitron',sans-serif;
  font-size:18px;
  color:#fff;
  text-align:left;
  cursor:pointer;
  background:linear-gradient(90deg,#ff004c,#ffb300,#00e5ff,#ff004c);
  background-size:300% 300%;
  animation:rgb 6s linear infinite;
  position:relative;
}
@keyframes rgb{
  0%{background-position:0% 50%;}
  100%{background-position:300% 50%;}
}
.match-name{display:block;font-size:19px;}
.badge{
  position:absolute;
  right:16px;
  top:14px;
  font-size:12px;
  padding:4px 10px;
  border-radius:12px;
}
.live{background:#ff0033;}
.upcoming{background:#222;color:#ffcc00;}
.countdown{
  font-size:13px;
  margin-top:4px;
  display:block;
}

/* PLAYER */
#playerPage{display:none;}
.back{color:#38f2e0;margin:10px 0;cursor:pointer;}
.match-title{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  margin:10px 0;
  color:#ffdd00;
}
.player-box{
  background:#000;
  border-radius:26px;
  overflow:hidden;
}
video{width:100%;height:240px;}
.controls{display:flex;gap:10px;padding:12px;}
.ctrl{
  flex:1;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:700;
}
.play{background:linear-gradient(90deg,#ff6a00,#38f2e0);color:#fff;}
.pip{background:#111;color:#38f2e0;}
.share{background:#0088cc;color:#fff;}

.telegram-float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(90deg,#0088cc,#00f2ff);
  padding:14px 20px;
  color:#fff;
  font-weight:700;
  border-radius:26px;
  text-decoration:none;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.05);}
  100%{transform:scale(1);}
}
</style>
</head>
<body>

<div class="header">MN NAIM MULTI LIVE</div>

<div id="listPage"></div>

<div id="playerPage">
  <div class="back" onclick="goBack()">‚Üê Back</div>
  <div class="match-title" id="matchTitle"></div>
  <div class="player-box">
    <video id="video" controls playsinline></video>
  </div>
  <div class="controls">
    <button class="ctrl play" onclick="video.play()">‚ñ∂ PLAY</button>
    <button class="ctrl pip" onclick="pip()">‚ßâ PiP</button>
    <button class="ctrl share" onclick="share()">‚Üó SHARE</button>
  </div>
</div>

<a class="telegram-float" href="https://t.me/ClipByNaim" target="_blank">Join Telegram</a>

<script>
let hls;
const video=document.getElementById("video");

/* üî• 10 MATCHES WITH TIME */
const matches=[
 {name:"SL VS ENG TNT SPORTS 1", link:"https://allinonereborn.xyz/vip/live.php?id=1084873", start:"2026-01-27T14:30:00"},
 {name:"U19 PAK vs NZ ", link:"https://allinonereborn.xyz/vip/live.php?id=1084880", start:"2026-01-27T13:00:00"},
 {name:"U19 IND vs ZIM", link:"https://allinonereborn.xyz/vip/live.php?id=778409", start:"2026-01-27T13:00:00"},
 {name:"No Match ", link:"", start:"2026-01-23T20:00:00"},
 {name:"No Match", link:"", start:"2026-01-23T15:00:00"},
 {name:"No Match", link:"", start:"2026-01-24T09:30:00"},
 {name:"No Match ", link:"", start:"2026-01-24T18:00:00"},
 {name:"SKY SPORTS CRICKET", link:"https://allinonereborn.xyz/vip/live.php?id=1084880", start:"2026-01-24T15:30:00"},
 {name:"FOX SPORTS 501", link:"https://allinonereborn.xyz/vip/live.php?id=89860", start:"2026-01-25T20:00:00"},
 {name:"ASTRO CRICKET ", link:"https://allinonereborn.xyz/vip/live.php?id=1279139", start:"2026-01-26T20:00:00"}
];

const listPage=document.getElementById("listPage");

/* BUILD MATCH BUTTONS WITH COUNTDOWN */
matches.forEach(m=>{
  const btn=document.createElement("button");
  btn.className="match-btn";
  const nameSpan=document.createElement("span");
  nameSpan.className="match-name";
  nameSpan.innerText=m.name;
  btn.appendChild(nameSpan);

  const countdown=document.createElement("span");
  countdown.className="countdown";
  btn.appendChild(countdown);

  const badge=document.createElement("div");
  badge.className="badge upcoming";
  badge.innerText="UPCOMING";
  btn.appendChild(badge);

  const startTime=new Date(m.start);
  setInterval(()=>{
    const diff=startTime-new Date();
    if(diff<=0){
      badge.className="badge live";
      badge.innerText="LIVE";
      countdown.innerText="";
    }else{
      const h=Math.floor(diff/36e5);
      const m2=Math.floor(diff%36e5/6e4);
      countdown.innerText=`Starts in ${h}h ${m2}m`;
    }
  },1000);

  btn.onclick=()=>openMatch(m.name,m.link);
  listPage.appendChild(btn);
});

/* PLAYER */
function openMatch(name,link){
  listPage.style.display="none";
  playerPage.style.display="block";
  matchTitle.innerText=name;

  if(hls) hls.destroy();
  if(link && Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(link);
    hls.attachMedia(video);
  }else{
    video.src=link;
  }
}

function goBack(){
  video.pause();
  playerPage.style.display="none";
  listPage.style.display="block";
}

function pip(){
  document.pictureInPictureElement
   ? document.exitPictureInPicture()
   : video.requestPictureInPicture();
}

function share(){
  navigator.share({text:"üî¥ Live Match ‚ñ∂ https://t.me/ClipByNaim"});
}
</script>

</body>
</html>
