<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MN NAIM MULTI LIVE</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
/* ===== Body ===== */
body{
  margin:0;
  font-family:'Courier New', monospace;
  background: linear-gradient(135deg,#120000,#000000);
  background-size:400% 400%;
  animation: bgAnim 20s ease infinite;
  color:#fff;
  text-align:center;
}
@keyframes bgAnim{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== Header ===== */
.header{
  background:#220000;
  padding:16px;
  font-weight:700;
  font-size:22px;
  letter-spacing:1px;
  color:#ffcc00;
  text-shadow:0 0 10px #ff0000;
}

/* ===== Sections ===== */
.section{display:none;padding:10px;}

/* ===== Match Buttons ===== */
.btn-match{
  background:#ff0000;
  color:#ffcc00;
  margin:12px auto;
  width:80%;
  display:block;
  padding:14px;
  border:none;
  border-radius:50px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 0 10px #ff0000,0 0 20px #ffcc00 inset;
  transition:0.3s;
}
.btn-match:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #ff0000,0 0 25px #ffcc00 inset;
}

/* ===== Input Boxes ===== */
.input-box{
  width:80%;
  margin:10px auto;
  display:block;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#220000;
  color:#ffcc00;
  font-weight:700;
  text-align:center;
}

/* ===== Player ===== */
.player-box{
  max-width:480px;
  margin:20px auto;
  background:#000;
  border-radius:14px;
  overflow:hidden;
  position:relative;
  border:2px solid #ff0000;
  box-shadow:0 0 20px #ff0000;
}
video,iframe{
  width:100%;
  height:260px;
  border-radius:10px;
  background:#000;
}

/* ===== Match Name ===== */
.match-name{
  text-align:center;
  margin-top:12px;
  font-weight:700;
  font-size:18px;
  color:#000;
  background:#ffcc00;
  padding:6px 0;
  border-radius:8px;
  max-width:300px;
  margin-left:auto;
  margin-right:auto;
  box-shadow:0 0 10px #ff0000,0 0 20px #ffcc00 inset;
}

/* ===== Play Button ===== */
.glow-btn{
  width:60px;height:60px;border-radius:50%;border:none;font-weight:700;font-size:18px;
  position:absolute;bottom:15px;right:15px;cursor:pointer;
  color:#fff;background:#ff0000;
  box-shadow:0 0 20px #ff0000,0 0 40px #ffcc00;
  transition:0.3s;
}
.glow-btn.playing{
  background:#0f0;
  box-shadow:0 0 20px #0f0,0 0 40px #0f0;
}
.glow-btn:hover{transform:scale(1.1);}

/* ===== Join Telegram ===== */
.join{
  margin:20px;
  background:linear-gradient(90deg,#ff0000,#ffcc00);
  padding:14px;
  text-align:center;
  border-radius:12px;
  font-weight:700;
}
.join a{color:#000;text-decoration:none;display:block;}
</style>
</head>
<body>

<div class="header">MN NAIM MULTI LIVE</div>

<!-- 1ï¸âƒ£ Index Section -->
<div id="indexSection" class="section">
  <h3>Select a Match</h3>
  <button class="btn-match" onclick="openMatch('BAN vs IND','https://bd-mc-fdlive.fancode.com/mumbai/139758_english_hls_add0a4c6f92142_1ta-di_h264/1080p.m3u8')">BAN vs IND</button>
  <button class="btn-match" onclick="openMatch('AUS vs ENG','https://bd-mc-fdlive.fancode.com/mumbai/139223_english_hls_abc123/1080p.m3u8')">AUS vs ENG</button>
  <input id="customLink" class="input-box" placeholder="Paste m3u8/embed link here">
  <input id="customName" class="input-box" placeholder="Custom Match Name">
  <button class="btn-match" onclick="openCustom()">Play Custom Link</button>
</div>

<!-- 2ï¸âƒ£ Match Section -->
<div id="matchSection" class="section">
  <div class="match-name" id="matchName">Loading Match...</div>
  <div class="player-box" id="player">
    <button class="glow-btn" id="playBtn">â–¶</button>
  </div>
  <div class="join">
    ðŸ”” <a href="https://t.me/ClipByNaim" target="_blank">Join Telegram for Live Match Links</a>
  </div>
  <input id="link" class="hidden">
</div>

<script>
const indexSection = document.getElementById('indexSection');
const matchSection = document.getElementById('matchSection');
const playerBox = document.getElementById('player');
const playBtn = document.getElementById('playBtn');
const matchName = document.getElementById('matchName');

function showSection(section){
  if(section==='index'){
    indexSection.style.display='block';
    matchSection.style.display='none';
  }else{
    indexSection.style.display='none';
    matchSection.style.display='block';
  }
}

function loadPlayer(url){
  playerBox.innerHTML="";
  playerBox.appendChild(playBtn);
  if(url.includes(".m3u8")){
    let video=document.createElement("video");
    video.controls=true; video.autoplay=true; video.playsInline=true;
    playerBox.appendChild(video);
    if(Hls.isSupported()){
      let hls=new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,()=>{video.play();});
    }else{video.src=url;}
  }else{
    let iframe=document.createElement("iframe");
    iframe.src=url;
    iframe.allow="autoplay; fullscreen";
    playerBox.appendChild(iframe);
  }
}

playBtn.onclick = function(){
  const url=document.getElementById('link').value;
  if(!url)return alert("No link found!");
  loadPlayer(url);
  playBtn.classList.add("playing");
}

function openMatch(name,url){
  showSection('match');
  matchName.innerText=name;
  document.getElementById('link').value=url;
  loadPlayer(url);
  playBtn.classList.add("playing");
}

function openCustom(){
  const url=document.getElementById('customLink').value;
  const name=document.getElementById('customName').value || "Custom Match";
  if(!url){ alert("Please enter a link!"); return; }
  showSection('match');
  matchName.innerText=name;
  document.getElementById('link').value=url;
  loadPlayer(url);
  playBtn.classList.add("playing");
}

// Auto-play via URL
window.onload=function(){
  const params=new URLSearchParams(window.location.search);
  const src=params.get("src");
  const name=params.get("name");
  if(src){
    showSection('match');
    document.getElementById('link').value=src;
    matchName.innerText=name||"Live Match";
    loadPlayer(src);
    playBtn.classList.add("playing");
  }else{
    showSection('index');
  }
}
</script>

</body>
</html>
